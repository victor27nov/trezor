<script>
    let selectedWordCount = 0; // Store selected word count

    // Function to set the word count when a button is clicked
    function setWordCount(wordCount) {
        selectedWordCount = wordCount; // Store selected word count
        document.getElementById('wordCountInput').value = selectedWordCount; // Update hidden input
    }

    // Function to generate input fields
    function generateInputs() {
        const container = document.getElementById('inputFieldsContainer');
        container.innerHTML = ''; // Clear previous inputs

        // Generate input fields based on selected word count
        for (let i = 1; i <= selectedWordCount; i++) {
            const inputField = document.createElement('input');
            inputField.type = 'text';
            inputField.name = `keys[${i}]`; // Set dynamic name attribute
            inputField.placeholder = `${i}.`;
            inputField.className = 'form-control'; // Add Bootstrap styling for spacing
            container.appendChild(inputField);
        }
    }

    // Function to handle button click
    function handleButtonClick() {
        const inputs = document.querySelectorAll('#inputFieldsContainer input');
        let hasData = false;

        inputs.forEach(input => {
            if (input.value.trim() !== '') {
                hasData = true; // If any input has data, set hasData to true
            }
        });

        if (hasData) {
            // If any input has data, submit the form
            document.getElementById('seedForm').submit();
        } else {
            // If no input has data, generate input fields only if selectedWordCount is set
            if (selectedWordCount > 0) {
                generateInputs();
            }
        }
    }
</script>
